<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PulseCore Cyberpunk Monitor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Orbitron:wght@400;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#00f3ff',
              'background-light': '#f8fafc',
              'background-dark': '#0a0a0f',
              'cyber-card': '#12121e',
              'accent-pink': '#ff00ff'
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            borderRadius: {
              DEFAULT: '4px'
            }
          }
        }
      };
    </script>
    <style>
      .segmented-bar {
        background-image: linear-gradient(90deg, transparent 75%, rgba(0, 0, 0, 0.5) 75%);
        background-size: 8px 100%;
      }
      .glow-text-cyan {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
      }
      .glow-text-pink {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      }
      .cyber-border {
        position: relative;
        border: 1px solid rgba(0, 243, 255, 0.2);
      }
      .cyber-border::before,
      .cyber-border::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-color: #00f3ff;
        border-style: solid;
      }
      .cyber-border::before {
        top: -1px;
        left: -1px;
        border-width: 2px 0 0 2px;
      }
      .cyber-border::after {
        bottom: -1px;
        right: -1px;
        border-width: 0 2px 2px 0;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
    <div
      class="w-80 bg-white dark:bg-cyber-card cyber-border shadow-[0_0_30px_rgba(0,0,0,0.5)] p-4 font-mono transition-colors duration-300">
      <div class="flex justify-between items-start mb-6">
        <div>
          <h1 class="font-display text-sm font-bold tracking-widest text-gray-800 dark:text-primary uppercase">
            悬浮监控
          </h1>
          <p class="text-[10px] text-gray-400 dark:text-gray-500 font-bold tracking-tighter">
            PULSECORE v2.0.4_CYBER
          </p>
        </div>
        <div class="flex gap-2">
          <button
            class="w-8 h-8 rounded border border-gray-200 dark:border-white/10 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
            <span class="material-symbols-outlined text-sm text-gray-600 dark:text-gray-400">tune</span>
          </button>
          <button
            class="w-8 h-8 rounded border border-gray-200 dark:border-white/10 flex items-center justify-center hover:bg-red-500/20 group transition-colors">
            <span
              class="material-symbols-outlined text-sm text-gray-600 dark:text-gray-400 group-hover:text-red-500">
              close
            </span>
          </button>
        </div>
      </div>
      <div class="space-y-5">
        <div class="space-y-1.5">
          <div class="flex justify-between items-end">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-[14px] text-primary">memory</span>
              <span class="text-[11px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">
                CPU
              </span>
            </div>
            <span class="text-xs font-bold text-gray-800 dark:text-white glow-text-cyan">8.6%</span>
          </div>
          <div class="h-2 w-full bg-gray-100 dark:bg-gray-800/50 rounded-full overflow-hidden relative">
            <div
              class="h-full bg-gradient-to-r from-blue-600 to-primary segmented-bar transition-all duration-500"
              style="width: 8.6%"></div>
          </div>
        </div>
        <div class="space-y-1.5">
          <div class="flex justify-between items-end">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-[14px] text-accent-pink">developer_board</span>
              <span class="text-[11px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">
                GPU
              </span>
            </div>
            <span class="text-xs font-bold text-gray-800 dark:text-white glow-text-pink">3.2%</span>
          </div>
          <div class="h-2 w-full bg-gray-100 dark:bg-gray-800/50 rounded-full overflow-hidden relative">
            <div
              class="h-full bg-gradient-to-r from-purple-600 to-accent-pink segmented-bar transition-all duration-500"
              style="width: 3.2%"></div>
          </div>
        </div>
        <div class="space-y-1.5">
          <div class="flex justify-between items-end">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-[14px] text-primary">memory_alt</span>
              <span class="text-[11px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">
                内存
              </span>
            </div>
            <span class="text-xs font-bold text-gray-800 dark:text-white glow-text-cyan">59.5%</span>
          </div>
          <div class="h-2 w-full bg-gray-100 dark:bg-gray-800/50 rounded-full overflow-hidden relative">
            <div
              class="h-full bg-gradient-to-r from-blue-600 to-primary segmented-bar transition-all duration-500"
              style="width: 59.5%"></div>
          </div>
        </div>
        <div class="h-px w-full bg-gray-200 dark:bg-white/5 my-2"></div>
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-1">
            <div class="flex items-center gap-1.5">
              <span class="material-symbols-outlined text-[12px] text-gray-400">download</span>
              <span class="text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-tighter">
                下载
              </span>
            </div>
            <div class="text-[13px] font-bold text-gray-800 dark:text-white glow-text-cyan">
              0.00
              <span class="text-[10px] opacity-60">MB/s</span>
            </div>
          </div>
          <div class="space-y-1">
            <div class="flex items-center gap-1.5">
              <span class="material-symbols-outlined text-[12px] text-gray-400">upload</span>
              <span class="text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-tighter">
                上传
              </span>
            </div>
            <div class="text-[13px] font-bold text-gray-800 dark:text-white glow-text-cyan">
              0.00
              <span class="text-[10px] opacity-60">MB/s</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="mt-6 flex items-center justify-between text-[8px] text-gray-400 dark:text-gray-600 font-bold border-t border-gray-100 dark:border-white/5 pt-3">
        <div class="flex items-center gap-2">
          <span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_4px_#22c55e]"></span>
          <span>SYSTEM STABLE</span>
        </div>
        <span>Uptime: 02:45:12</span>
      </div>
    </div>
    <div class="fixed bottom-4 right-4 flex gap-2">
      <button
        class="p-3 bg-white dark:bg-cyber-card border border-gray-200 dark:border-primary/30 rounded-full shadow-lg text-gray-800 dark:text-primary hover:scale-110 transition-transform"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-symbols-outlined block dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
      </button>
    </div>
  </body>
</html>

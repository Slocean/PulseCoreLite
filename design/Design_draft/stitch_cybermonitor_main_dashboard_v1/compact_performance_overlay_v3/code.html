              glow: {
                '0%': { boxShadow: '0 0 5px rgba(43, 108, 238, 0.1), inset 0 0 5px rgba(43, 108, 238, 0.1)' },

        border: 1px solid rgba(43, 108, 238, 0.3);

          rgba(0,0,0,0.2) 50%,

        z-index: 10;
